<canvas class="myCanvas"></canvas>
<div class="buttons">
    <span class="btn" id="left-btn"></span>
    <span class="btn" id="up-btn"></span>
    <span class="btn" id="down-btn"></span>
    <span class="btn" id="right-btn"></span>
</div>
<div id="modal">
    <div id="modal-content">
        <form id="start-form">
            <label id="choice-title" for="track-choice">Choose your Rhythm</label>
            <br>
            <select name="track" id="track-choice">
                <option value="phat-sketch">Phat sketch</option>
                <option value="bass-action">Bass action</option>
                <option value="chill-guitar">Chill guitar</option>
                <option value="timbre-loopable">Timbre loop</option>
            </select>
            <br>
            <span>Select a game level</span>
            <br>
            <div class="level-choice">
                <input type="radio" id="level-1" name="level" value="1" checked>
                <label for="level-1">Easy</label>
                <input type="radio" id="level-2" name="level" value="2">
                <label for="level-2">Middle</label>
                <input type="radio" id="level-3" name="level" value="3">
                <label for="level-3">Hard</label>
            </div>
            <br>
            <a class="start-btn">START</a>
        </form>
        <form id="save-score-form">
            <p>You scored <span id="score-result">0</span> points</p><br>
            <span id="save-question">Do you want to save the result?</span><br>
            <button class="btn-form" id="no-btn">NO</button>
            <button class="btn-form" id="yes-btn">YES</button>
        </form>
        <form id="ask-nickname-form">
            <label for="nickname" id="ask-nickname-text">Enter your nickname</label><br>
            <input type="text" id="nickname" size="20"><br>
            <button id="confirm-name-btn" class="btn-form">OK</button>
        </form>
    </div>
</div>
<figure>
    <audio id="audio" src="">
    </audio>
</figure>
