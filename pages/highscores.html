<link rel="stylesheet" href="css/loading-animation.css">
<div class="highscores">
    <div class="highscores__wrapper wrapper">
        <table class="highscore__table">
            <caption class="table_name">Highscores</caption>
            <thead class="table_head">
                <tr>
                    <th id="place">PLACE #</th>
                    <th id="id">ID</th>
                    <th id="nick">NAME</th>
                    <th id="score">SCORE</th>
                    <th id="song">RHYTHM NAME</th>
                    <th id="level">LEVEL</th>
                </tr>
            </thead>
            <tbody class="table_body">

            </tbody>
        </table>
        <div id="loading" style="position: fixed; top: 35%; z-index: 1">
            <div class="loading__text">LOADING</div>
            <div id="loadingG_1" class="loadingG"></div>
            <div id="loadingG_2" class="loadingG"></div>
            <div id="loadingG_3" class="loadingG"></div>
            <div id="loadingG_4" class="loadingG"></div>
            <div id="loadingG_5" class="loadingG"></div>
            <div id="loadingG_6" class="loadingG"></div>
            <div id="loadingG_7" class="loadingG"></div>
            <div id="loadingG_8" class="loadingG"></div>
        </div>
    </div>
</div>
<script src="js/score.js"></script>
